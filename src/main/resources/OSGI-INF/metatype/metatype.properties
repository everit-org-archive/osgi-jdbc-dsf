serverName.name=Server name
serverName.description=The name or IP address of the database server. When Jdbc URL is provided, normally this setting is ignored.
portNumber.name=Port
portNumber.description=The port where the database server listens on. When Jdbc URL is provided, normally this setting is ignored.
databaseName.name=Database name
databaseName.description=Name of the database on the server. When Jdbc URL is provided, normally this setting is ignored.
user.name=User name
