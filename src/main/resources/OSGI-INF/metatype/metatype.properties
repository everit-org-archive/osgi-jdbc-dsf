roleName.name=Role name
roleName.description=The name of the role that the datasource will connect with.
loginTimeout.name=Login timeout
loginTimeout.description=Sets the maximum time in seconds that this data source will wait while attempting to connect to a database.  A value of zero specifies that the timeout is the default system timeout if there is one; otherwise, it specifies that there is no timeout.
logService.target.name=LogService OSGi service filter
logService.target.description=Filter expression of the DataSourceFactory OSGi service.
customProperties.name=Custom properties
customProperties.description=An array of custom properties that can be specified for DataSourceFactory calls. The syntax is 'name=value' where the name cannot contain '=' character. There are no escaping rules like in properties files, just type the text that you need. Do not use spaces before and after the '=' character!

